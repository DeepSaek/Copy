name: Copy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  Copy:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@v3
        
      - name: 下载代码
        run: |
          wget https://github.com/ActionsEDU3/Tools/archive/refs/heads/master.zip -O Tools-$(date "+%Y%m%d%H%M%S").zip
      
      - name : 上传代码
        uses: actions/upload-artifact@v4
        with:
          name: Code Backup
          path: Tools*.zip

